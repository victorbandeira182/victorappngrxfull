<mat-card class="card">
  <mat-card-header>
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <mat-card-title>{{tarefa.titulo}}</mat-card-title>
      <span>---------------------</span>
      <mat-card-title>{{tarefa.notas}}</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-actions class="card-actions">
    <app-edit-tarefa [tarefa]="tarefa"></app-edit-tarefa>


    <app-delete-tarefa [tarefa]="tarefa" ></app-delete-tarefa>
  </mat-card-actions>
</mat-card>
